<script type="text/javascript" src="utf.js"></script>
<script type="text/javascript" src="jquery.qrcode.js"></script>
<script type="text/javascript">
  	
function convPR (w) {
        // alert(getByID("inText").innerHTML)
		
		getByID("qrcodeCanvas").innerHTML = ""
        $("#qrcodeCanvas").qrcode({
            render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
            //text : "http://163.comm",    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
			text : getByID("inText").value,  
            width : w,               //二维码的宽度
            height : w,              //二维码的高度
            background : "#ffffff",       //二维码的后景色
            foreground : "#000000"        //二维码的前景色
            //,src: 'photo.jpg'             //二维码中间的图片
        });
    }
  
function getByID(id){ return document.getElementById(id); }

</script>
</head>
<body>

	输入文字 --&gt; 二维码生成<br>
	<br>
	  <textarea class="textc" name="textfield" id="inText" ></textarea>	</td>
    
  </tr>
  <tr>
    <td>   
	  <button onclick=convPR("350")>生成 小图</button>&nbsp;&nbsp;
	  <button onclick=convPR("500")>生成 大图</button>&nbsp;&nbsp;
	  <button onclick=convPR("800")>超大</button>
