  function ReadFGStatus() {
	
	//1.声明异步请求对象：
	 
	var xmlHttp = null;
	if (window.ActiveXObject) {
		// IE6, IE5 浏览器执行代码
		xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
	} else if (window.XMLHttpRequest) {
		// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlHttp = new XMLHttpRequest();
	}
	 
	//2.如果实例化成功，就调用open（）方法：
	if (xmlHttp != null) {
	   //alert ('A3')
		xmlHttp.open("get", "Nas_RT_Info/FGStatus.txt", true);
		xmlHttp.setRequestHeader("If-Modified-Since", "0");
		xmlHttp.send();
		xmlHttp.onreadystatechange = doResult; //设置回调函数                 
	}
	
	function doResult() {
		//alert ('A4')
		if (xmlHttp.readyState == 4) { //4表示执行完成
			if (xmlHttp.status == 200) { //200表示执行成功. Apache 可以成功，本地不行
				//document.getElementById("resText").innerHTML =  xmlHttp.responseText; 
			   $("FGStatusPic").src= "tmp_imgs/" + xmlHttp.responseText + ".png"
				//alert (xmlHttp.responseText)
			}  
		}  
	}
}
